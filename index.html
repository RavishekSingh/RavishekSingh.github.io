<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravishek-Portfolio</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: azure;
      }
      #navbar {
        display: flex;
        justify-content: end;
        background-color: rgb(191, 191, 227);
      }
      #navbar > h3 {
        font-size: 25px;
        margin-right: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
      @media all and (min-width: 767px) and (max-width: 1024px) {
        #navbar > h3 {
          font-size: 17.5px;
          margin-right: 16px;
        }
        @media all and (min-width: 340px) and (max-width: 766px) {
          #navbar > h3 {
            font-size: 15px;
            margin-right: 12px;
          }
        }
      }
      #top {
        text-align: center;
        margin-bottom: 30px;
        background-color: #6213eb;
        display: flex;
        justify-content: space-evenly;
        padding: 2%;
      }
      #pic > img {
        width: 50%;
      }
      #about {
        width: 40%;
        text-align: center;
      }
      h1 {
        color: whitesmoke;
      }
      p {
        font-size: 35px;
        font-weight: bolder;
        color: whitesmoke;
        margin-top: 1%;
      }
      span {
        font-size: 25px;
        font-weight: bolder;
        color: whitesmoke;
        margin-top: 10%;
      }
      span + p {
        font-size: 25px;
        font-weight: bolder;
        color: whitesmoke;
      }
      #tech {
        background-color: antiquewhite;
        border: 1px solid red;
        display: flex;
        justify-content: space-between;
        text-align: center;
      }
      #tech div {
        border: 1px solid yellow;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Home</h3>
      <h3>About Me</h3>
      <h3>Projects</h3>
      <h3>Contact Me</h3>
    </div>
    <div id="top">
      <div id="pic">
        <img src="profilepic.png" alt="" />
        <p>Ravishek Kumar Singh</p>
        <p>Full Stack Web Developer</p>
      </div>
      <div id="about">
        <h1>Hi, All</h1>
        <span></span>
        <p>
          I'm a task driven and an innovative problem solver, I am building my
          skills as a Full Stack Web Developer with a focus on the Backend.
        </p>
      </div>
    </div>
    <div id="tech">
      <div><img src="download (4).png" alt="" /></div>
      <div><img src="download (2).png" alt="" /></div>
      <div><img src="download.png" alt="" /></div>
      <div><img src="download (1).png" alt="" /></div>
      <div><img src="download (5).png" alt="" /></div>
    </div>
  </body>
</html>
